<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Want to get strong? Get Strong is the place to be! Strength training exercies to suit your needs!">
    <meta name="keywords" content="strength, gym, strong, get strong, exercise, health">
    <title>Get Strong</title>
    <!-- Style Sheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Get Strong</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-caret-down"></i>
        </label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="exercises.html">Exercises</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->

    <main id="signupbg">
        <section id="signup" alt="Background of a squat rack, with a gym member on their phone.">
            <form id="signup-form" method="post" action="https://formdump.codeinstitute.net">
                <h2>Sign up here!</h2>
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" class="text-input" required>
                <br>
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" class="text-input" required>
                <br>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" class="text-input" required>
                <br>
                <button type="submit" class="join-button"><strong>LET'S GET STRONG!</strong></button>
            </form>
        </section>
        
    </main>

    <!-- Footer -->

    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li><a href="https://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a></li>
            <li><a href="https://www.youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our youtube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li><a href="https://www.twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>

        </ul>

        <script src="https://kit.fontawesome.com/76ffbb68c7.js" crossorigin="anonymous"></script>
    </footer>
</body>

</html>
